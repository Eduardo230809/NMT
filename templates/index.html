<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Traductor</h1>
        <div class="d-flex justify-content-start mt-4">
            <button id="translate_text_btn" class="btn btn-primary me-2">Traducir Texto</button>
            <button id="translate_image_btn" class="btn btn-secondary">Traducir Imagen</button>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <label for="input_area" class="form-label">Inglés</label>
                <div id="input_area">
                    <textarea id="text" name="text" class="form-control" rows="6"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <label for="output_area" class="form-label">Francés</label>
                <div id="output_area">
                    <textarea id="translated_text" name="translated_text" class="form-control" rows="6" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Estado inicial para traducir texto
            var mode = 'text';

            $('#translate_text_btn').on('click', function() {
                mode = 'text';
                $('#input_area').html('<textarea id="text" name="text" class="form-control" rows="6"></textarea>');
                $('#output_area').html('<textarea id="translated_text" name="translated_text" class="form-control" rows="6" readonly></textarea>');
                $('#text').on('input', translateText);
            });

            $('#translate_image_btn').on('click', function() {
                mode = 'image';
                $('#input_area').html('<input type="file" id="upload_image" name="file" class="form-control" accept="image/*"><div id="image_preview" class="mt-3"></div>');
                $('#output_area').html('<div id="translated_image_preview" class="mt-3"></div>');
                $('#upload_image').on('change', uploadImage);
            });

            function translateText() {
                var text = $('#text').val();
                $.ajax({
                    url: '/translate',
                    type: 'POST',
                    data: { text: text },
                    success: function(data) {
                        $('#translated_text').val(data.translated_text);
                    }
                });
            }

            function uploadImage() {
                var formData = new FormData();
                formData.append('file', $('#upload_image')[0].files[0]);

                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        $('#image_preview').html('<img src="' + data.image_url + '" class="img-fluid" alt="Uploaded Image"><p>' + data.extracted_text + '</p>');
                        $('#translated_image_preview').html('<img src="' + data.image_url + '" class="img-fluid" alt="Uploaded Image"><p>' + data.extracted_text + '</p>');
                    }
                });
            }

            // Activar traducción automática mientras se escribe
            $('#text').on('input', translateText);
        });
    </script>
</body>
</html>
