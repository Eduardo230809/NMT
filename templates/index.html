<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Traductor</h1>
        <div class="d-flex justify-content-start mt-4">
            <button id="translate_text_btn" class="btn btn-primary me-2">Traducir Texto</button>
            <button id="translate_image_btn" class="btn btn-secondary me-2">Traducir Imagen</button>
            <button id="translate_audio_btn" class="btn btn-success">Traducir Audio</button>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <label for="input_area" class="form-label">Inglés</label>
                <div id="input_area">
                    <textarea id="text" name="text" class="form-control" rows="6"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <label for="output_area" class="form-label">Francés</label>
                <div id="output_area">
                    <textarea id="translated_text" name="translated_text" class="form-control" rows="6" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var mode = 'text';

            $('#translate_text_btn').on('click', function() {
                mode = 'text';
                $('#input_area').html('<textarea id="text" name="text" class="form-control" rows="6"></textarea>');
                $('#output_area').html('<textarea id="translated_text" name="translated_text" class="form-control" rows="6" readonly></textarea>');
                $('#text').on('input', translateText);
            });

            $('#translate_image_btn').on('click', function() {
                mode = 'image';
                $('#input_area').html('<input type="file" id="upload_image" name="file" class="form-control" accept="image/*"><div id="image_preview" class="mt-3"></div>');
                $('#output_area').html('<div id="translated_image_preview" class="mt-3"></div>');
                $('#upload_image').on('change', uploadImage);
            });

            $('#translate_audio_btn').on('click', function() {
                mode = 'audio';
                $('#input_area').html(`
                    <input type="file" id="upload_audio" name="audio" class="form-control" accept="audio/*">
                    <div id="audio_preview" class="mt-3"></div>
                    <button id="record_audio_btn" class="btn btn-primary mt-3">Grabar Audio</button>
                    <button id="stop_audio_btn" class="btn btn-danger mt-3" style="display:none;">Detener Grabación</button>
                    <audio id="audio_playback" controls class="mt-3" style="display:none;"></audio>
                `);
                $('#output_area').html('<textarea id="translated_audio_text" name="translated_audio_text" class="form-control" rows="6" readonly></textarea>');

                $('#upload_audio').on('change', uploadAudio);
                $('#record_audio_btn').on('click', startRecording);
                $('#stop_audio_btn').on('click', stopRecording);
            });

            function translateText() {
                var text = $('#text').val();
                $.ajax({
                    url: '/translate',
                    type: 'POST',
                    data: { text: text },
                    success: function(data) {
                        $('#translated_text').val(data.translated_text);
                    }
                });
            }

            function uploadImage() {
                var formData = new FormData();
                formData.append('file', $('#upload_image')[0].files[0]);

                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        $('#image_preview').html('<img src="' + data.image_url + '" class="img-fluid" alt="Uploaded Image"><p>' + data.extracted_text + '</p>');
                        $('#translated_image_preview').html('<img src="' + data.image_url + '" class="img-fluid" alt="Uploaded Image"><p>' + data.extracted_text + '</p>');
                    }
                });
            }

            function uploadAudio() {
                var formData = new FormData();
                formData.append('audio', $('#upload_audio')[0].files[0]);

                $.ajax({
                    url: '/upload_audio',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        $('#audio_preview').html('<audio controls src="' + data.audio_url + '"></audio>');
                        $('#translated_audio_text').val(data.original_text);

                        // Traducir el texto extraído
                        $.ajax({
                            url: '/translate_audio',
                            type: 'POST',
                            data: { text: data.original_text },
                            success: function(translationData) {
                                $('#translated_audio_text').val(translationData.translated_text);
                            }
                        });
                    }
                });
            }

            function startRecording() {
                // Aquí puedes añadir la funcionalidad para grabar audio
            }

            function stopRecording() {
                // Aquí puedes añadir la funcionalidad para detener la grabación de audio y subirlo
            }
        });
    </script>
</body>
</html>
